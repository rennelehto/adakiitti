<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Adakiitti – Lopputaistelu</title>
    <link href="Game_end_page.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div id="game-container">
    <div class="d-flex">

        <div class="leftpane">
            <h1 id="stats">Game stats</h1>
            <ul style="list-style-type:none;" id="stat_names">
                <li>Pelaajan Pisteet: <p id="pelaajan-kivet">0</p></li>
                <li>Vastustajan Pisteet: <p id="vastustajan-kivet">0</p></li>
                <li>Osuit vastustajaan: <p id="pelaajan-pisteet">0</p></li>
                <li>Sinuun osuttiin: <p id="vastustajan-pisteet">0</p></li>
            </ul>
        </div>

        <div class="middlepane">
            <img src="https://i.pinimg.com/736x/3a/57/15/3a57155e489de234f932a45efd1d21b8.jpg" alt="end_img">
            <div class="textbox" id="final-battle">
                <p>Lopputaistelun aika! Hyödynnä keräämiäsi adakiittejä kehittääksesi loitsuja velhoa vastaan! </p>
                <button id="fightbutton">Tee Loitsu</button>
                <div id="roll-results"></div>
            </div>
        </div>

        <div class="rightpane">
            </ul>
        </div>

    </div>
</div>

<script src="Game_end_page.js"></script>
</body>
</html>
